<!DOCTYPE html>
<html>
<head>
  <title>Bloggy McBloggface</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <meta charset="utf-8">
</head>

<body>
  <a href="/" class="main-title">Bloggy McBloggface</a>

  <div class="login-area">
    {% if user %}
      {{ user.username }} (<a class="login-link" href="/logout">logout</a>)
    {% else %}
      <a class="login-link" href="/login">login</a>
      |
      <a class="login-link" href="/signup">signup</a>
    {% endif %}
  </div>

  <ul class="navigation">
    <li class="nav-item"><a href="/blog">Blog</a></li>
    {% if user %}
      <li class="nav-item"><a href="/blog/newpost">New post</a></li>
    {% endif %}
  </ul>

  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
